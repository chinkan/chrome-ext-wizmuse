<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>WizMuse</title>
        <link rel="stylesheet" type="text/css" href="popup.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <script type="text/javascript" src="lib/drawdown/drawdown.js"></script>
    </head>
    <body>
        <div id="popup">
            <div id="header">
                <div id="logo">WizMuse</div>
                <div id="toolbar">
                    <button
                        class="toolbar-button"
                        id="regenerate-summary"
                        title="Regenerate Summary"
                    >
                        <i class="material-icons">refresh</i>
                    </button>
                    <button
                        class="toolbar-button"
                        id="copy-summary"
                        title="Copy Summary"
                    >
                        <i class="material-icons">content_copy</i>
                    </button>
                    <button
                        class="toolbar-button"
                        id="open-options"
                        title="Settings"
                    >
                        <i class="material-icons">settings</i>
                    </button>
                </div>
            </div>
            <div id="regenerate-container" style="display: none"></div>
            <div id="loading-indicator" class="loader" style="display: none"
                >Loading...</div
            >
            <div id="error-message" style="display: none; color: red"></div>
            <div id="summary-container">
                <h2>Summary</h2>
                <div id="summary"></div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
