<div id="history-page">
    <h1>Summary History</h1>
    <table id="history-table">
        <thead>
            <tr>
                <th>URL</th>
                <th>Title</th>
                <th>Summarized Time</th>
                <th>Summary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div id="summary-modal" class="modal">
    <div class="modal-content">
        <span id="close-summary-modal" class="close">&times;</span>
        <h2>Full Summary</h2>
        <p id="summary-content"></p>
    </div>
</div>
